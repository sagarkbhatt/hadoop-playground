plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.hadoop', name: 'hadoop-client', version: '3.0.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.9.0'
}

task movieLenseJar(type: Jar) {
    from sourceSets.main.output
    include 'in/sagarkbhatt/playground/hadoop/movielens/**'
}

test {
    useJUnitPlatform()
}